<body>
   <!--header section end -->
   <!-- events section start -->

   <div class="events_section" id="training">
      <div class="container">
         <br>
         <h2 class="events_taital">Nhấn ghi âm và nói câu dưới đây. <br>Sau khi đã nói xong, nhấn kết thúc để hệ thống
            đánh giá:</h2>
         <div class="events_section_2">
            <div class="transcript-text">
               <div id="recognizedText" class="testimonial_taital" style="font-size: 0.8em">
                  <p id="prediction" style="font-size: 1.5em">
                     <b>Nội dung văn bản: </b>

            </div>
         </div>

               <div>
                  <img src="images/micro.png" />
                  <span>Bắt đầu ghi âm</span>
               </div>
            </button>
            <button class="icon-btn" id="stopButton">
               <div>
                  <img src="images/end_audio.png" />
                  <span>Kết thúc</span>
               </div>
            </button>
