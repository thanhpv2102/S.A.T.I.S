<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="logo"><a href="../index.html"><img src="../images/S.A.T.I.D-LOGO.png"></a></div>
      <div class="title-text">
        <div class="title login">Đăng nhập</div>
        <div class="title signup">Đăng kí</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Đăng nhập</label>
          <label for="signup" class="slide signup">Đăng kí</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Địa chỉ Email">
            </div>
            <div class="field">
              <input type="password" placeholder="Mật khẩu">
            </div>
            <div class="pass-link"><a href="#">Quên mật khẩu?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" id="loginFormBtn" value="Đăng nhập">
            </div>
            <div class="signup-link">Chưa có tài khoản? <a href="">Đăng kí ngay</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Địa chỉ Email">
            </div>
            <div class="field">
              <input type="password" placeholder="Mật khẩu">
            </div>
            <div class="field">
              <input type="password" placeholder="Xác nhận mật khẩu">
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" id="signupFormBtn" value="Đăng kí">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginFormBtn = document.getElementById("loginFormBtn");
      const signupFormBtn = document.getElementById("signupFormBtn");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
      loginFormBtn.onclick = (()=>{
        window.location.href = '../main'; //one level up
        return false;
      });
      signupFormBtn.onclick = (()=>{
        window.location.href = '../main'; //one level up
        return false;
      });
    </script>

  </body>
</html>
